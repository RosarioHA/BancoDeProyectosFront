    <meta charset="UTF-8" />
    <!-- google sabe que es una pagina responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- permite a robots de busqueda indexar la pagina, como tambien rastrear los enlaces en ella -->
    <meta name="robots" content="index,follow"/> 
    <!-- agrega una descripcion, se puede ver en el fragmento de busqueda de google -->
    <meta name="description" content="El  Banco de Proyectos  de la Subsecretaría de Desarrollo Regional y Administrativo es un repositorio de proyectos ya ejecutados por distintas municipalidades a lo largo del país, que tiene por objetivo poner a disposición diversas iniciativas y su documentación asociada al momento de postular a los Programas de Mejoramiento Urbano (PMU) y de Mejoramiento de Barrios (PMB) de esta Subsecretaría.">
    <!-- keywords, google ya no los usa pero pueden ayudar en motores de busuqeda mas chicos. No abusar, pueden ser contraproducentes -->
    <meta name="keywords" content="banco de proyectos, programa de mejoramiento de barrios, programa de mejoramiento urbano, subdere, desarrollo regional, administracion regional, proyectos municipales"/>
